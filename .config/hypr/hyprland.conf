# #
#
# MONITORS
#
# #

monitor=DP-3,preferred,1080x100,1
monitor=HDMI-A-1,preferred,0x0,auto
monitor=HDMI-A-1,transform,1

$PRIMARY_MONITOR = DP-3
$SECONDARY_MONITOR = HDMI-A-1

# #
#
# INPUT
#
# #

input {
    kb_layout = us
    kb_options = compose:caps
    float_switch_override_focus = 0
}

# #
#
# GENERAL
#
# #

general {
    # https://wiki.hyprland.org/Configuring/Variables/
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.inactive_border = rgba(00000000)
    col.active_border = rgba(e78a4e66) rgba(d8a65766) rgba(e78a4e66) rgba(ea696266) 45deg
    layout = dwindle
}

decoration {
    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = yes
        size = 7
        passes = 2
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    animation = windows,     1,   7, myBezier
    animation = windowsOut,  1,   7, default, popin 80%
    animation = border,      1,  20, default
    # animation = borderangle, 1, 100, linear, loop
    animation = fade,        1,   7, default
    animation = workspaces,  1,   6, default

    animation = specialWorkspace, 1, 6, default, slidevert
}

# #
#
# LAYOUT
#
# #

dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes
    preserve_split = yes
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    new_is_master = true
}

# #
#
# BINDS
#
# #

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, return, togglespecialworkspace,
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, period, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod, backslash, exec, 1password --quick-access
#
# move focus
#
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

#
# move window
#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d
0;9u
#
# workspaces
#
workspace=1,monitor:$PRIMARY_MONITOR
workspace=2,monitor:$PRIMARY_MONITOR
workspace=3,monitor:$PRIMARY_MONITOR
workspace=4,monitor:$PRIMARY_MONITOR
workspace=5,monitor:$PRIMARY_MONITOR
workspace=6,monitor:$PRIMARY_MONITOR
workspace=7,monitor:$PRIMARY_MONITOR
workspace=8,monitor:$PRIMARY_MONITOR
workspace=9,monitor:$PRIMARY_MONITOR
workspace=name:f1,monitor:$SECONDARY_MONITOR
workspace=name:f2,monitor:$SECONDARY_MONITOR
workspace=name:f3,monitor:$SECONDARY_MONITOR
workspace=name:f4,monitor:$SECONDARY_MONITOR
workspace=name:f5,monitor:$SECONDARY_MONITOR
workspace=name:f6,monitor:$SECONDARY_MONITOR
workspace=name:f7,monitor:$SECONDARY_MONITOR
workspace=name:f8,monitor:$SECONDARY_MONITOR

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, F1, workspace, name:f1
bind = $mainMod, F2, workspace, name:f2
bind = $mainMod, F3, workspace, name:f3
bind = $mainMod, F4, workspace, name:f4
bind = $mainMod, F5, workspace, name:f5
bind = $mainMod, F6, workspace, name:f6
bind = $mainMod, F7, workspace, name:f7
bind = $mainMod, F8, workspace, name:f8

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, F1, movetoworkspace, name:f1
bind = $mainMod SHIFT, F2, movetoworkspace, name:f2
bind = $mainMod SHIFT, F3, movetoworkspace, name:f3
bind = $mainMod SHIFT, F4, movetoworkspace, name:f4
bind = $mainMod SHIFT, F5, movetoworkspace, name:f5
bind = $mainMod SHIFT, F6, movetoworkspace, name:f6
bind = $mainMod SHIFT, F7, movetoworkspace, name:f7
bind = $mainMod SHIFT, F8, movetoworkspace, name:f8

bind = $mainMod SHIFT, 0, movetoworkspace, special

bind = $mainMod, mouse_up, workspace, m+1
bind = $mainMod, mouse_down, workspace, m-1

#
# media keys
#

bind =,Print, exec, grimblast --notify copy area
bind = SHIFT, Print, exec, grimblast --notify copy active
bind = $mainMod, Print, exec, grimblast --notify copysave area
bind = $mainMod SHIFT, Print, exec, grimshot --notify copysave active

bind =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
bind =, XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioPrev,        exec, playerctl --player=spotify,%any previous
bind =, XF86AudioNext,        exec, playerctl --player=spotify,%any next
bind =, XF86AudioPlay,        exec, playerctl --player=spotify,%any play-pause

# #
#
# WINDOW RULES
#
# #

windowrule = float,  ^(1Password)$
windowrule = center, ^(1Password)$
windowrule = forceinput,  title:^(Quick Access — 1Password)$
windowrule = pin,         title:^(Quick Access — 1Password)$
windowrule = dimaround,   title:^(Quick Access — 1Password)$
windowrule = noborder,    title:^(Quick Access — 1Password)$
windowrule = windowdance, title:^(Quick Access — 1Password)$
windowrule = workspace 3 silent, title:^(Steam - News)$
windowrule = float, title:^(Steam - News)$
windowrule = center, title:^(Steam - News)$
windowrule = float, ^(Paradox Launcher)$
windowrule = center, ^(Paradox Launcher)$

# #
#
# AUTO-START
#
# #
source=~/.config/hypr/autostart.conf
